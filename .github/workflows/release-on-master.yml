name: Auto Release on Master

on:
  push:
    branches:
      - master

jobs:
  release:
    if: github.actor != 'github-actions[bot]'
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Bump plugin version
        id: bump
        run: |
          VERSION=$(bun scripts/bump-version.js)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add com.espocabot.streaks.sdPlugin/manifest.json
          git commit -m "chore: bump plugin version to v${{ steps.bump.outputs.version }}"
          git push

      - name: Create git tag
        run: |
          git tag v${{ steps.bump.outputs.version }}
          git push origin v${{ steps.bump.outputs.version }}

      - name: Install Stream Deck CLI
        run: bun add -g @elgato/cli

      - name: Package Stream Deck Plugin
        run: streamdeck pack com.espocabot.streaks.sdPlugin

      - name: Move packaged plugin to dist
        run: |
          mkdir -p dist
          mv *.streamDeckPlugin dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          files: dist/*.streamDeckPlugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
