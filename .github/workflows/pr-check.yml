name: Pull Request Check

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Install Stream Deck CLI
        run: bun add -g @elgato/cli

      - name: Validate Stream Deck Plugin
        run: streamdeck validate com.espocabot.streaks.sdPlugin

      - name: Package Stream Deck Plugin (dry run)
        run: streamdeck pack com.espocabot.streaks.sdPlugin
